<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    {% load static %}

    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css"

    <script type="text/javascript" href="{% static 'accounts/js/bootstrap.min.js' %}" </script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Base</title>
     

  </head>
  <body>


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
  <a class="navbar-brand" href="#">  CinemaSec | Login  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% if user.is_authenticated %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'nucontents:land_page' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit-Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:change_password' %}">Change-Password</a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
      </li>
    </ul>


    {% else %}
    <ul class="navbar-nav mr-auto">
           <!-- we can add a left side nav items here  -->
      </ul>

      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nucontents:land_page' %}">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:reset_password' %}">Reset-Password</a>
        <li class="active"><a class="nav-link" href="{% url 'accounts:register' %}">Register</a></li>
      </ul>
     {% endif %}

   </div>
</nav>
</div>
      {% block body %}
    {% endblock%}
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"

</html>
